<!DOCTYPE html>
<html>
  <head>
    <title>Singalong</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="voice.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="buttons">
      <input type="button" class="startbutton" onclick="recognition.start();" value="Recognize text" />
      <input type="button" class="stopbutton" onclick="recognition.stop();" value="Stop recognition" />
   </div>
  <div id="voice-recognition-output">
    Singalong
  </div>
  <div id="ytplayer"></div>
</body>
</html>
